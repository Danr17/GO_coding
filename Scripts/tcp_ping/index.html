<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/dans-static/style.css">

    <title>Item Collection</title>
  </head>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img alt="Brand" src="" height="42" width="42">
          </a>
        </div>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="text-center">

                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Host</th>
                        <th scope="col">IP</th>
                        <!-- <th scope="col">Status</th>
                        <th scope="col">Date</th> -->
                        <th scope="col">Min</th>
                        <th scope="col">Max</th>
                        <th scope="col">Avg</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{range $i, $a := .Items}}
                      <tr>
                        <th scope="row">{{$i}}</th>
                        <td style="text-align: left">{{$a.target.Host}}</td>
                        <td style="text-align: left">{{$a.target.Host}}</td>
                        <!-- <td style="text-align: left">{{$a.ExpDate.Time.Format "Jan 02, 2006"}}</td> -->
                        <td style="text-align: left">{{$a.result.MinDuration}}</td>
                        <td style="text-align: left">{{$a.result.MaxDuration}}</td>
                        <td style="text-align: left">{{$a.result.Avg}}</td>
                        <td style="text-align: left">

                        </td>
                      </tr>
                      {{end}}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
